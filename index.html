
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celia Fashion Design | الفخامة الرقمية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Noto+Sans+Arabic:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            black: '#020202',
                            cyan: '#00f3ff',
                            pink: '#ff00c8',
                            acid: '#ccff00',
                            gold: '#D4AF37',
                            zinc: '#0f0f0f'
                        }
                    },
                    fontFamily: {
                        sans: ['Noto Sans Arabic', 'sans-serif'],
                        tech: ['Space Grotesk', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            font-family: 'Noto Sans Arabic', sans-serif; 
            background-color: #020202; 
            color: #ffffff;
            scroll-behavior: smooth;
        }

        /* Animations */
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.6s ease-out forwards;
            opacity: 0;
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        .animate-shimmer {
            animation: shimmer 2s infinite linear;
            background: linear-gradient(
                to right,
                transparent 0%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 100%
            );
            background-size: 1000px 100%;
        }

        /* Magazine Image Hover Effect */
        .magazine-img { 
            filter: grayscale(100%); 
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .magazine-card:hover .magazine-img { 
            filter: grayscale(0%); 
            transform: scale(1.05); 
        }

        /* Enhanced Gold Gradient Text */
        .text-gold-luxe {
            background: linear-gradient(135deg, #BF953F 0%, #FCF6BA 25%, #B38728 50%, #FBF5B7 75%, #AA771C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: gradient-shift 3s ease infinite;
        }

        @keyframes gradient-shift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        /* Silk Screen Frame Simulation */
        .silk-frame {
            border: 20px solid #1a1a1a;
            border-image: linear-gradient(45deg, #1a1a1a, #333, #1a1a1a) 1;
            box-shadow: inset 0 0 50px rgba(0,0,0,1);
        }

        /* Enhanced Gold Button */
        .btn-gold {
            background: linear-gradient(135deg, #D4AF37 0%, #F9E29C 50%, #D4AF37 100%);
            color: black;
            font-weight: 900;
            clip-path: polygon(8% 0, 100% 0, 100% 75%, 92% 100%, 0 100%, 0 25%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-gold::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-gold:hover::before {
            left: 100%;
        }

        .btn-gold:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
        }

        /* Cyber Grid Background */
        .cyber-grid {
            background-image: 
                linear-gradient(rgba(212, 175, 55, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(212, 175, 55, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            position: relative;
        }

        .cyber-grid::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        /* Smooth Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 55, 0.3);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(212, 175, 55, 0.5);
        }

        /* Selection */
        ::selection {
            background: rgba(212, 175, 55, 0.3);
            color: #fff;
        }

        /* Loading States */
        .skeleton {
            background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* Enhanced Hover Effects */
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
    </style>
